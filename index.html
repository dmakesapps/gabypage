<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Creatures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <div class="scroll-wrapper">
        <section id="horse-section">
            <div class="overlay">
                <h1>Stellar Steed</h1>
                <p>A particle system experiment.</p>
            </div>
        </section>

        <section id="whale-section">
            <div class="overlay right">
                <h1>Cosmic Whale</h1>
                <p>Deep dive into the void.</p>
            </div>
        </section>

        <section id="eagle-section">
            <div class="overlay">
                <h1>Stellar Eagle</h1>
                <p>Soaring through the nebula.</p>
            </div>
        </section>

        <section id="tiger-section">
            <div class="overlay right">
                <h1>Stellar Tiger</h1>
                <p>Burning bright in the void.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
